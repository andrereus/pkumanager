<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PKU Manager</title>
    <meta name="description" content="Search for food, phenylalanine, protein and energy. More features are added over time.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img src="icons/home.png" alt="Home" class="menu-icon">
    <form action="get" id="site_search">
      <label for="search_box">Search</label>
      <input type="text" id="search_box">
      <button><img src="icons/search.png" alt="Search" class="menu-icon"></button>
    </form>
    <img src="icons/add.png" alt="Add" class="menu-icon">
    <img src="icons/menu.png" alt="Menu" class="menu-icon">
    
    <h1>PKU Manager</h1>
    <p>Search for food, phenylalanine (*), protein and energy. More features are added over time.</p>
  
    <form action="get" id="site_search">
      <label for="search_box">Search</label>
      <input type="text" id="search_box">
      <input type="submit" value="Search">
    </form>

    <table id="search_results"></table>
    <p>(*) Divide by 1000 before searching (e.g. "0.12" for 120 mg). <a href="about.html" class="float-right">About</a></p>

    <script src="lunr.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="search.js"></script>
  </body>
</html>
